    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">

<body>
    <section class="login-clean" style="height: 1001px;background: url(&quot;assets/img/bachgroupHigh.jpg&quot;) center / cover no-repeat;">
        <form method="post">
            <p style="font-size: 40px;color: var(--red);background: var(--white);text-align: center;border-radius: 30px;text-shadow: 0px 0px 19px;width: 295px;margin-left: -39px;">Tinder Login</p>
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration" style="background: var(--gray-dark);border-radius: 40px;"><i class="icon ion-ios-heart" style="background: var(--gray-dark);"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" style="margin-top: 50px;"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a>
        </form>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
